<svg xmlns="http://www.w3.org/2000/svg" width="1111" height="1110" fill="none">
    <style>
      @keyframes grow1 {
        0% { transform: scale(0); }
        80% {transform: scale(0.8); filter: blur(4px); opacity: 1; }
        100% { transform: scale(1); filter: blur(32px); opacity: 0; }
      }
      
      @keyframes grow2 {
        0% { transform: scale(0); }
        60% {transform: scale(0.6); filter: blur(8px); }
        80% { opacity: 1; }
        100% { transform: scale(1); filter: blur(32px); opacity: 0; }
      }
      
      @keyframes grow3 {
        0% { transform: scale(0); }
        75% {transform: scale(0.75); filter: blur(12px); opacity: 1; }
        100% { transform: scale(1); filter: blur(32px); opacity: 0; }
      }
      
      .circ1, .circ2, .circ3 { transform-origin: 50%; }
      
      .circ1 {
        animation: grow1 2s linear infinite;
      }
      
      .circ2 {
        animation: grow2 2.5s linear infinite;
      }
      
      .circ3 {
        animation: grow3 3s linear infinite;
      }
    </style>
    
    <circle class="circ1" cx="555.533" cy="554.934" r="370.747" stroke="url(#a)" stroke-opacity="1"/>
    <circle class="circ2" cx="555.533" cy="554.933" r="554.3" stroke="url(#b)" stroke-opacity="1"/>
    <circle class="circ3" cx="555.533" cy="554.933" r="279.66" stroke="url(#c)" stroke-opacity="1"/>
    <defs>
      <linearGradient id="a" x1="555.533" x2="555.533" y1="183.687" y2="926.18" gradientUnits="userSpaceOnUse">
        <stop stop-color="#FFD601"/>
        <stop offset="1" stop-color="#000D26"/>
      </linearGradient>
      <linearGradient id="b" x1="555.533" x2="555.533" y1=".133" y2="1109.73" gradientUnits="userSpaceOnUse">
        <stop stop-color="#FFD601"/><stop offset="1" stop-color="#000D26"/></linearGradient>
      <linearGradient id="c" x1="555.533" x2="555.533" y1="274.773" y2="835.093" gradientUnits="userSpaceOnUse"><stop stop-color="#FFD601"/><stop offset="1" stop-color="#000D26"/>
      </linearGradient>
      </defs>
      </svg>